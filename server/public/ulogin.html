<html lang="en"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CTP WORLD</title>
	<link rel="stylesheet" href="http://exc.citypay.org/assets/css/main.css">
	<script src="http://exc.citypay.org/assets/js/jquery.min.js"></script>
</head>

<body data-theme="light">
<main class="">
﻿<div style="padding-top:50px;"></div>
<div style="text-align:center;max-width:800px;margin: auto;">

<div id="popup-parent">
	<div class="popup-container">
		<!--- Log In --->
		<div id="ly_user_form">
					<!--- Log In --->
			<div id="ly_user_Login" style="display:block;" class="popup">
				<div class="container-header bottom-margin">
					<h3>Log In</h3>
				</div>
				<div class="flex">
					<form action="/ulogin" method="POST">
					<input type="hidden" name="action" value="login">

					<label class="input animate-label">
						<input name="username" id="username" type="text" required="">
						<div class="label">Username</div>
					</label>
					<label class="input animate-label">
						<input name="password" id="password" type="password" required="">
						<div class="label">Password</div>
					</label>

					
					<div class="action" id="FORM_LOGINButton">
						<button class="btn" type="submit">
							Log In						</button>
						<svg viewBox="0 0 73 73" class="loader">
							<path d="M72.5,36.5c0,19.88-16.12,36-36,36s-36-16.12-36-36s16.12-36,36-36S72.5,16.62,72.5,36.5"></path>
						</svg>
						
					</div>
					</form>
				</div>
				<h5>본 사이트는 크롬에<br/>최적화 되어있습니다.</h5>
			</div>
		</div>
	</div>
</div>

</div>
</main>

</body>
</html>
